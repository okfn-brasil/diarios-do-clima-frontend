name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Add Environment Variables
        env:
          REACT_APP_BACKEND_API: ${{ vars.REACT_APP_BACKEND_API }}
          REACT_APP_QUERIDO_DIARIO_API: ${{ vars.REACT_APP_QUERIDO_DIARIO_API }}
        run: echo "Environment variables configured."

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          REACT_APP_BACKEND_API: ${{ vars.REACT_APP_BACKEND_API }}
          REACT_APP_QUERIDO_DIARIO_API: ${{ vars.REACT_APP_QUERIDO_DIARIO_API }}
        run: npm run build

      - name: Copy 404.html for SPA routing
        run: cp public/404.html dist/404.html

      - name: Create CNAME file
        run: echo "diariosdoclima.org.br" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        env:
          REACT_APP_BACKEND_API: ${{ vars.REACT_APP_BACKEND_API }}
          REACT_APP_QUERIDO_DIARIO_API: ${{ vars.REACT_APP_QUERIDO_DIARIO_API }}
        uses: actions/deploy-pages@v4
